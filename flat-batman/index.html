<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Flat Batman by.: Marcos Azevedo</title>
</head>
<body>
  <div class="frame">
    <div class="cap"></div>
    <div class="cap-opening"></div>
    <div class="shadow"></div>
    <div class="shadow-fragment"></div>
    <div class="cap-bottom"></div>
    <div class="symbol"></div>
    <div class="face"></div>
    <div class="head"></div>
    <div class="ear-left"></div>
    <div class="ear-right"></div>
    <div class="moon"></div>
  </div>
  <div class="by">Marcos Azevedo</div>
  <div class="theme">
    <input type="checkbox" hidden id="applyTheme">
    <label for="applyTheme" class="switch"></label>
  </div>

  <script src="main.js"></script>

</body>
</html>
